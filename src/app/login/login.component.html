<div class="container">
    <div class="secondry_container">
<h5>Log In</h5>
<mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      [formControl]="email"
      (blur)="updateErrorMessage()"
      required
    />
    @if (email.invalid) {
      <mat-error>{{errorMessage()}}</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" [formControl]="password"/>
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()">Submit</button> 
  <div style="display: flex; margin-top: 10px;"><p>Does'nt have an account? </p><span style="color: blue;"><a href="/signup-component" routerLinkActive="active" ariaCurrentWhenActive="page">Sign Up</a></span></div>
  
</div>

</div>
